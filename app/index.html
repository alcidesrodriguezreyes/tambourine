<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Press Hotel</title>
        
        <!-- styles -->
        <link rel="stylesheet" type="text/css" href="css/normalize.css" />
        <!-- slider -->
        <link rel="stylesheet" type="text/css" href="js/vendor/slick/slick.css" />
        <link rel="stylesheet" type="text/css" href="js/vendor/slick/slick-theme.css" />
        
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        
    </head>
    <body>
        <div class="container">
            <div class="banner">
                
                <ul class="banner-slider" data-toggle="slider">
                    <li class="slider-item" style="background: url('images/slider/slider-1.jpge');"></li>
                    <li class="slider-item" style="background: url('images/slider/slider-2.jpge');"></li>
                    <li class="slider-item" style="background: url('images/slider/slider-3.jpge');"></li>
                    <li class="slider-item" style="background: url('images/slider/slider-4.jpge');"></li>
                </ul>
                <header>
                    <div class="city">PORTLAND, MAINE</div>
                    <div class="logo-container"><img class="logo" alt="logo" src="images/logo.png"/></div>
                </header>
            </div>
            
            
            <footer>
                <div class="copyrights">
                    <div class="rights">390 Congress St. (at Congress &amp; Exchange Streets), Portland, Maine . Map ></div>
                    <div class="contact-info">(207) 653.9990 . info@portlandpresshotel.com</div>
                </div>
            </footer>
        </div>
        
        
        
        
        <!-- scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="js/vendor/slick/slick.min.js"></script>
        <script src="js/app/app.js"></script>
    </body>
</html>
